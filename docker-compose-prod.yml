version: '3.8'

services:
  app:
    build: 
      context: ./
      args:
        GID: ${GID}
        USER: ${USER}
        
      dockerfile: Dockerfile.prod
    volumes:
      # - static_vol:/app/static
      # - media_vol:/app/media
      # - .:.
      - ~/.aws/:/root/.aws:ro
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    image: ${IMAGE_NAME}

  nginx:
    build: ./nginx
    # volumes:
    #   - .:.

    ports:
      - "80:80"
    depends_on:
      - app

